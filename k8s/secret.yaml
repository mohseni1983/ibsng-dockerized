apiVersion: v1
kind: Secret
metadata:
  name: ibsng-secrets
  namespace: ibsng
  labels:
    app: ibsng
type: Opaque
stringData:
  # Database password - CHANGE THIS IN PRODUCTION!
  postgres-password: "ibsdbpass"
  ibsng-db-password: "ibsdbpass"
  # Add other sensitive data here as needed

---
# Note: For production, use sealed-secrets, external-secrets, or kubectl create secret
# Example command to create secret manually:
# kubectl create secret generic ibsng-secrets \
#   --from-literal=postgres-password='your-secure-password' \
#   --from-literal=ibsng-db-password='your-secure-password' \
#   -n ibsng

