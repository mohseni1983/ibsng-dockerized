apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibsng-db
  namespace: ibsng
  labels:
    app: ibsng
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ibsng
      component: database
  template:
    metadata:
      labels:
        app: ibsng
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:11
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: "IBSng"
        - name: POSTGRES_USER
          value: "ibs"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ibsng-secrets
              key: postgres-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U ibs -d IBSng
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U ibs -d IBSng
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvc

